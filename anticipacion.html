<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anticipaci√≥n en CSS</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ball {
      width: 50px;
      height: 50px;
      background: #ff5733;
      border-radius: 50%;
      position: relative;
      animation: anticipation 3s infinite;
    }

    @keyframes anticipation {
      0% {
        transform: translateX(0); 
      }
      20% {
        transform: translateX(-100px); 
      }
      30% {
        transform: translateX(-100px); 
      }
      50% {
        transform: translateX(300px); 
      }
      100% {
        transform: translateX(0); 
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
